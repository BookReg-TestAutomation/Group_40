# WebDriver configuration
webdriver.driver=chrome
webdriver.autodownload=true
chrome.switches=--remote-allow-origins=*;--no-sandbox;--ignore-certificate-errors;--disable-popup-blocking;--disable-default-apps;--incognito

# Base URL
webdriver.base.url=https://www.saucedemo.com

# Serenity configuration
serenity.project.name=SauceDemo Functional Test Automation
serenity.take.screenshots=AFTER_EACH_STEP
serenity.console.colors=true
serenity.logging=QUIET
serenity.browser.maximized=true

# Serenity Reporting Configuration
serenity.reports.show.step.details=true
serenity.reports.show.history=true
serenity.report.types=html,json,xml
serenity.output.directory=target/site/serenity

# Test execution configuration
serenity.timeout=10000
serenity.timeouts.tiny=500
feature.file.encoding=UTF-8